<!DOCTYPE html>
<html>

<head>
    <title>TheOpenBlog</title>
    <script src="https://kit.fontawesome.com/af18556798.js" crossorigin="anonymous"></script>

</head>
<style>
@import url('https://rsms.me/inter/inter.css');

html {
    font-family: 'Inter', sans-serif;
}

@supports (font-variation-settings: normal) {
    html {
        font-family: 'Inter var', sans-serif;
    }
}

html {
    text-align: center;
    background-color: lavender;
}

html,
body {
    margin: 0px;
    height: 100%;
    width: 100%;
}
a {
    text-decoration: none;
    color: black;
    transition: all .2s ease-in-out;
}
a:hover {
    color: #ab8989;
    baseline-shift: sub;
    text-decoration: none;
}

h1 {
    border: 0px solid red;
    background-color: gold;
    max-width: 100%;
    margin-top: 50px;
    margin: 0px auto;
    text-align: center;
    padding-top: 20px;
    padding-bottom: 20px;
    font-size: 7rem;
}

h2 {
    border: 0px solid black;
    font-family: "Fjalla One";
}

.credits {
    max-width: 700px;
    border: 0px solid black;
    margin: 0px auto;
    margin-top: 5px;
    text-align: center;
    font-size: 1.2rem;
}

.admin {
    max-width: 700px;
    text-align: left;
    border: 0px solid black;
    margin: 0px auto;
    font-size: 20px;
    padding-top: 20px;

}

.posts {
    font-size: 20px;
    padding: 20px 30px;
    margin: 40px auto;
    border: 0px solid red;
    max-width: 600px;
    width: 600px;
    border-radius: 5px;
    text-align: left;
    background-color: ghostwhite;
    font-family: inter;
    box-shadow:
        0 3.4px 3.1px rgba(0, 0, 0, 0.21),
        0 8.7px 7.9px rgba(0, 0, 0, 0.145),
        0 17.7px 16.1px rgba(0, 0, 0, 0.117),
        0 36.5px 33.2px rgba(0, 0, 0, 0.093),
        0 100px 91px rgba(0, 0, 0, 0.065);
}
.text {
    font-size: 1.2rem;
}
.date {
    color: grey;
    font-size: 1rem;
}
.submit {
  border: 2px solid blue;
  margin-bottom: 10px;
  border-radius: 5px;
  color: blue;
  padding: 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 2rem;
  width: 200px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;

}
.submit:hover {
    background-color: gold;
    color: black;
    border: 2px solid gold;
    box-shadow:
        0 3.4px 3.1px rgba(0, 0, 0, 0.21),
        0 8.7px 7.9px rgba(0, 0, 0, 0.145),
        0 17.7px 16.1px rgba(0, 0, 0, 0.117),
        0 36.5px 33.2px rgba(0, 0, 0, 0.093),
        0 100px 91px rgba(0, 0, 0, 0.065);
}
.submit:active {
    background-color: grey;
    border: 2px solid black;
    color: gold;
}

.compose {
    border: 0px solid red;
    font-size: 2rem;
    margin: 0px auto;
    max-width: 100%;
}
.compose:hover {
    color: blue;
}
.gohome {
    font-size: 1.2rem;
}

@media (max-width: 400px) {
    /** WIP **/
}
</style>

    {% endblock %}
