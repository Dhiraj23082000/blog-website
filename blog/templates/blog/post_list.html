{% extends 'blog/base.html' %}

{% block content %}
 {% for post in posts %}
<center><div class="posts">
    
    <h2><mark>&nbsp;<a href="{% url 'post_detail' pk=post.pk %}" title="Open Post">{{ post.title }}</a>&nbsp;</mark></h2>
    <div class="text"><p>{{ post.text|linebreaksbr }}</p></div>
    <div class="date"><p>Posted on {{ post.published_date }}</p></div>
</div></center>
 {% endfor %}
{% endblock %}
